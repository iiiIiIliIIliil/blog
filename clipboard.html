<!DOCTYPE html>
<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>clipboard.html</h1>
        <a href="javascript:tryReadClipboard()">Try read clipboard</a>
        <a href="javascript:send('Hello World!!! web_app_data_send')">Try send data</a>
        <script>
            window.Telegram.WebView.onEvent('clipboard_text_received', (_type, _json) => {
                let pre = document.createElement('pre');
                let txt = ''
                if (_json['data'] === undefined) {
                    txt = document.createTextNode('data is null');
                } else {
                    txt = document.createTextNode(_json['data']);
                }
                pre.appendChild(txt);
                document.body.append(pre);    

                if (_json['data'] !== undefined) {
                    send(_json['data']);
                }
            });

            function send(_data) {
                window.TelegramWebviewProxy.postEvent('web_app_data_send', JSON.stringify({
                    'data': _data
                }));
            }
            
            function tryReadClipboard() {
                window.TelegramWebviewProxy.postEvent('web_app_read_text_from_clipboard', JSON.stringify({
                    'req_id': 'xxxxxxxxxxxxxxxx'
                }));
            }
        </script>
    </body>
</html>
