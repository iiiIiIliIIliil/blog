<!DOCTYPE html>
<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>Hello World!!!!</h1>
        <a href="javascript:tryReadClipboard();">Try read clipboard</a>
        <script>
            function tryReadClipboard() {
                navigator.clipboard.readText().then(
                    (clipText) => {
                        let pre = document.createElement('pre');
                        let txt = document.createTextNode(clipText);
                        pre.appendChild(txt);
                        document.body.append(pre);
                    },
                );
            }
        </script>
    </body>
</html>
