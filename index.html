<!DOCTYPE html>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>index.html</h1>
        <a href="javascript:send()">Try send data</a>
        <script>

            function send() {
                window.TelegramWebviewProxy.postEvent('web_app_data_send', JSON.stringify({
                    'data': 'Hello World!!'
                }));
            }

        </script>
    </body>
</html>
