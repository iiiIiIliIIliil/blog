<!DOCTYPE html>
<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>Hello World!!!</h1>
        <a href="javascript:openLink('https://telegram.org/faq');">go telegram</a>
        <a href="javascript:openLink('https://iiiiiiliiiliil.github.io/blog/inner.html#telegram.org/faq');">go external</a>
        <script>
            function openLink(_url) {
                window.TelegramWebviewProxy.postEvent('web_app_open_link', JSON.stringify({
                    url: _url,
                    try_instant_view: true
                }));
            }
        </script>
    </body>
</html>
