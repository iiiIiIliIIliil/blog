<!DOCTYPE html>
<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>Hello World!!!</h1>
        <a href="javascript:void(0)" onclick="goTelegram();">go telegram</a>
        <script>
            function goTelegram() {
                window.TelegramWebviewProxy.postEvent('web_app_open_link', {
                    url: 'https://telegram.org/faq',
                    try_instant_view: true
                });
            }
        </script>
    </body>
</html>
